# Configuration for Constant Turn Rate and Velocity Motion Model
model_configuration:
  motion_model: CTRV            # Type of motion model
  covariance_matrix: 0          # Covariance matrix for the motion model
measurement_configuration:
  covariance_matrix: 0          # Covariance matrix for the measurement model
output_configuration:
  animation: True               # Set to True if animation needs to be displayed at the end
  save_output: True             # Set to True if output needs to be saved at the end
